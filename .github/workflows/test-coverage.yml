name: Test Coverage Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  test-coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy
        
    - name: Install nightly for formatting
      uses: dtolnay/rust-toolchain@nightly
      with:
        toolchain: nightly
        components: rustfmt
        
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin
      
    - name: Run unit tests
      run: cargo test --lib --workspace --all-features
      
    - name: Run integration tests
      run: cargo test --test '*' --workspace --all-features
      
    - name: Run documentation tests
      run: cargo test --doc --workspace
      
    - name: Run clippy
      run: cargo clippy --workspace --all-features -- -D warnings
      
    - name: Check formatting
      run: cargo +nightly fmt --check
      
    - name: Generate coverage report
      run: |
        cargo tarpaulin --workspace --all-features \
          --out Html --out Json --out Stdout \
          --output-dir coverage-report
          
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: coverage-report/tarpaulin-report.json
        fail_ci_if_error: false
        
    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage-report/
        
    - name: Run comprehensive analysis
      run: python3 scripts/test_coverage.py
      
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-coverage-report
        path: test_coverage_report.md
        
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('test_coverage_report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Test Coverage Report\n\n' + report
            });
          } catch (error) {
            console.log('Could not read coverage report:', error);
          }

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Run benchmarks
      run: cargo bench --workspace
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: target/criterion/
